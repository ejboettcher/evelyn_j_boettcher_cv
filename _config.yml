# Define collections

# Analytics
analytics:
  provider    : "google-gtag" # false (default), "google", "google-universal", "google-gtag", "custom"
  google:
    tracking_id : "G-LQ3LRHD7NK"
    anonymize_ip: false


# Collections
collections:
  tutorials:
    output: true
    permalink: /tutorials/:path/
  writings:
    output: true
    permalink: /writings/:path/
  pandas:
    output: true
    permalink: /_pandas/:path/


# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
      related: true
  # _tutorials
  - scope:
      path: ""
      type: tutorials
    values:
      layout: single
      author_profile: false
      read_time: true
      share: true
      related: true
      sidebar:
        nav: "tutorials"
  # _Writings
  - scope:
      path: ""
      type: writings
    values:
      layout: single
      author_profile: false
      read_time: true
      share: true
      related: true
  # _pandas
  - scope:
      path: ""
      type: pandas
    values:
      author_profile: false
      read_time: false
      share: false
      related: false
  


# Site Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/ejboettcher"



# Liquid
strict_front_matter: true
liquid:
  error_mode: strict


## REVEALJS

# The Reveal theme
reveal_theme: didactex.css
# The Reveal transition
reveal_transition: default
# Path to the used theme (defaults to the Reveal.js standard theme path)
reveal_theme_path: ../reveal.js/dist/theme/
# Additional custom CSS paths
extra_css: 
# Custom CSS for highlighting (defaults to reveal.js/lib/css/zenburn.css)
highlight_style_sheet:
# Embed Server-side speaker notes?
reveal_notes_server: false
# Additional reveal.js options
reveal_options:
# Additional reveal.js dependencies
reveal_dependencies:
# Reveal.js subdirectory
reveal_path: ../reveal.js/
