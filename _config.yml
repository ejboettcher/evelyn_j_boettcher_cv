# Site settings
encoding: utf-8
locale          : "en-US"
lang            : en-US
title           : "Evelyn J. Boettcher"
title_separator : "-"
subtitle        : "CV"
tesser          : "/assets/img/logos/dayton_gearfilled@128px.png"
logo            : "/assets/img/logos/dayton_gearfilled@128px.png"
description: "Evelyn J. Boettcher CV"
#baseurl: "/evelyn_j_boettcher_cv"
#url: "https://ejboettcher.github.io"
